<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login/Sign-In</title>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex h-100">
			<div class="bg-white h-100 w-50 d-flex justify-content-center align-items-center">
				<form class="mt-5 d-flex flex-column align-items-center w-75">
					<h1 class="mb-5">LOGIN</h1>
					<input 
						type="email" 
						class="form-control mt-2" 
						placeholder="Email" 
					/>
					<input
						type="password"
						class="form-control mt-2"
						placeholder="Password"
					/>
					<button type="button" class="btn btn-dark mt-5 w-100">
						SIGN IN
					</button>
				</form>
			</div>
			<div class="bg-black h-100 w-50 d-flex justify-content-center align-items-center">
				<span id="circle" class="rounded-circle bg-white"></span>
			</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
